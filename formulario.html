<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="display-3">Registro de atenciones a usuarios</h1><br><br>
    </header>

    <main>
        <div class="container-fluid">
        <form action="./guardar.php">
            <div class="row">
                <div class="mb-3 col-3 form-group">
                    <label class="form-label" for="telefono">Fecha de atención</label>
                    <input class="form-control" type="date" id="fecha"><br>
                    <label class="form-label" for="coordinacion">Coordinación</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Tijuana</option>
                        <option value="2">Hermosillo</option>
                        <option value="3">Reynosa</option>
                        <option value="4">Saltillo</option>
                        <option value="5">Mazatlán</option> 
                        <option value="6">Querétaro</option>
                        <option value="7" selected>Cuernavaca</option>
                        <option value="8">Puebla</option>
                        <option value="9">Veracruz</option>
                        <option value="10">Coatzacoalcos</option>
                        <option value="11">Estado de México</option>
                        <option value="12">Villahermosa</option>
                    </select><br>

                    <label class="form-label" for="usuario">Usuario</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre completo"><br>

                    <label class="form-label" for="telefono">Telefono</label>
                    <input class="form-control" type="text" id="telefono"><br>

                    <label class="form-label" for="correoelectronico">Correo Electrónico</label>
                    <input class="form-control" type="email" id="email"><br>

                </div>

                <div class="mb-3 col-3 form-group">
                    <label class="form-label" for="foliosiniestro">Número de siniestro</label>
                    <input class="form-control" type="text" id="siniestro"><br>

                    <label class="form-label" for="coordinacion">Tipo de atención</label>
                    <select class="form-select" aria-label="Default select example" id="tipoatencion">
                        <option value="1" selected>Reconsideración</option>
                        <option value="2">Asesoría</option>
                        <option value="3">Consulta</option>
                        <option value="4">Otro</option>
                    </select><br>

                    <label class="form-label" for="asunto">Asunto</label>
                    <textarea class="form-control" id="asunto"></textarea><br>

                    <div class="container">
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-6 pt-0">Responsabilidad civil</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="rc" id="autopista" value="RC Usuario" checked>
                                <label class="form-check-label" for="gridRadios1">RC Usuario</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="rc" id="usuario" value="RC Autopista">
                                <label class="form-check-label" for="gridRadios2">RC Autopista</label>
                              </div>
                            </div>
                          </fieldset>
                    </div><br>

                    <label class="form-label" for="conclusion">Conclusiones y/o observaciones</label>
                    <textarea class="form-control" ></textarea>
                    <br>
                    
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Guardar">
        </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>Todos los registros:</h2>
            <table>
                <thead>
                </thead>

                <tbody>
                </tbody>

                <tfoot>
                </tfoot>
            
            </table>
        </div>
    </footer>
</body>
</html>
